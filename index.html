    <script>
        if (localStorage.getItem('logged') !== 'true') {
            $('.profile').fadeIn()
        } else {
            $('body').css('overflow', 'auto')
            $('header, main, .carrosel-filmes').fadeIn()
        }
        setInterval(() => {
            if (parseInt(localStorage.getItem('timestamp')) === Math.round(Date.now()/1000))
                $('header, main, .carrosel-filmes').fadeOut('fast', () => {
                    $('.profile').fadeIn(750)
                })
        }, 850)
    </script>
